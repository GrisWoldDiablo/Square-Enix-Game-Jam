<html>
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <!-- <script src="script.js"></script> -->
  </head>
  <script>
    var airconsole;
    function init() {
      alert('init called')
      airconsole = new AirConsole();
      airconsole.onConnect = onConnect;
      setUpSupportForMouseEvents();
    }

    function onConnect(device_id) {
      alert('Device id: ', device_id);
    }
  </script>
  <body onload="init()">
      <button onclick="printMessage()">Click Me</button>
  </body>
</html>
