<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <div class="score-wrapper">
      <span>
        You: <span id="player-score">0</span>
      </span>
      <span>
        Opponent: <span id="opponent-score">0</span>
      </span>
    </div>
    <div class="move-wrapper">
      <div class="move-registor" onclick="sendMove(MOVES.ROCK)">
        <img class="move-img" src="./Sprites/Rock.png">
      </div>
      <div class="move-registor" onclick="sendMove(MOVES.PAPER)">
        <img class="move-img" src="./Sprites/Paper.png">
      </div>
      <div class="move-registor" onclick="sendMove(MOVES.SCISSORS)">
        <img class="move-img" src="./Sprites/Scissors.png">
      </div>
    </div>
  </body>
</html>
